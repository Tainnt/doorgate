<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Log viewer</title>

	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/css/toastr.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

	<!-- Custom styles for this template -->
	<link rel="stylesheet" href="/css/simple-sidebar.css">
	<link rel="stylesheet" type="text/css" href="/css/logViewer.css">

</head>

<body>

	<div class="d-flex" id="wrapper">
		<!-- Sidebar -->
		<div class="bg-light border-right" id="sidebar-wrapper">
			<div class="sidebar-heading">Doorgate</div>
			<div class="list-group list-group-flush">
				<a href="/doorController" class="list-group-item list-group-item-action bg-light">Door controller</a>
				<a href="/setting" class="list-group-item list-group-item-action bg-light">Door setting</a>
				<a href="/log" class="list-group-item list-group-item-action bg-light">Log viewer</a>
				<a href="/dbViewer" class="list-group-item list-group-item-action bg-light">Database viewer</a>
				<a href="/payment" class="list-group-item list-group-item-action bg-light">Monthly payment</a>
			</div>
		</div>
		<!-- /#sidebar-wrapper -->

		<!-- Page Content -->
		<div id="page-content-wrapper">
			<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
				<button class="btn" id="btnMenu">Menu</button>
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav ml-auto mt-2 mt-lg-0">
						<li class="nav-item active">
							<button class="btn btn-danger" id="logout" value="logout">Logout</button>
						</li>
					</ul>
				</div>
			</nav>
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-3">
						<div class="btn-group">
							<button type="button" class="btn btn-secondary" disabled>State: </button>
							<button class="btn btn-secondary dropdown-toggle" type="button" id="doorState"
								data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
								value="All">All</button>
							<div class="dropdown-menu" aria-labelledby="dropdownMenuReference">
								<button class="dropdown-item" type="button" value="All">All</button>
								<button class="dropdown-item" type="button" value="Open by automatic">Open by
									automatic</button>
								<button class="dropdown-item" type="button" value="Open by manual">Open by
									manual</button>
								<button class="dropdown-item" type="button" value="Open by validate in">Open by validate
									in</button>
								<button class="dropdown-item" type="button" value="Open by validate out">Open by
									validate out</button>
								<button class="dropdown-item" type="button" value="Close by automatic">Close by
									automatic</button>
								<button class="dropdown-item" type="button" value="Close by manual">Close by
									manual</button>
								<button class="dropdown-item" type="button" value="Stop by invalid id">Stop by invalid
									id</button>
								<button class="dropdown-item" type="button" value="Stop by obstacl">Stop by
									obstacl</button>
								<button class="dropdown-item" type="button" value="Stop by manual">Stop by
									manual</button>
							</div>
						</div>
					</div>
					<div class="col-md-2">
						<button class="btn btn-secondary" type="button" id="btnSearch">Search</button>
					</div>
					<div class="col-md-2">
						<button class="btn btn-secondary" type="button" id="btnClear">Clear</button>
					</div>
				</div>
			</div>
			<textarea class="form-control" id="textarea" disabled></textarea>
		</div>
		<!-- /#page-content-wrapper -->

	</div>
	<!-- /#wrapper -->

	<!-- Bootstrap core JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.js"></script>
	<script src="/js/logViewer.js"></script>
</body>

</html>
